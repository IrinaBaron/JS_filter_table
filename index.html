<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <h1 class="hero__title">Форма для заполнения списка студентов</h1>
        <p></p>
        <form class="form">
          <input id="surname" type="text" placeholder="Фамилия">
          <input id="name" type="text" placeholder="Имя">
          <input id="patronymic" type="text" placeholder="Отчество">
          <input id="birthday" type="date" min="1900-01-01">
          <input id="start" type="text" placeholder="Начало учебы" min="2000-01-01">
          <input id="finish" type="text" placeholder="Окончание учебы">
          <input id="faculty" type="text" placeholder="Факультет ">
          <input id="button" type="submit" value="Добавить студента">
          <label for="">
            Поиск 
            <input id="searchName" type="text" placeholder="ФИО">
            <input id="searchFaculty" type="text" placeholder="Факультет">
            <input id="searchYearStart" type="text" placeholder="Начало обучения">
            <input id="searchYearFinish" type="text" placeholder="Окончание обучения">
            <button id="filterBtn">Отфильтровать</button>
          </label>
        </form>
        <table class="table"></table>
      </div>
    </section>
  </main>
</body>
</html>
